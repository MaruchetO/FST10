<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Three Ways</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="three-way.css">

    <!-- Internal Styling -->
    <style>
      /* Selector - the element CSS will target */
      /* Declaration block - group your declaration */
      /* Declaration - property and value pair */
      #internal-styling {
        color: red;
        font-size: 12px;
      }
    </style> 
    
  </head>
  <body>
    <!-- CSS -Cascading Style Sheets -->

    <!-- Inline Styling -->
    <p style="color: lightgreen; font-size: 30px;">This is a paragraph with inline styling.</p>

    <!-- Internal Styling -->
    <p id="internal-styling">This is a paragraph with internal styling.</p>

    <!-- External Styling -->
    <p id="external-styling">This is a paragraph with external styling.</p>
  </body>
</html>
